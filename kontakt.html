<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DDTN – Kontakt</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script defer src="assets/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap nav">
    <a class="brand" href="index.html">
    <img src="assets/images/Druze_star.png" alt="Drusisk stjerne" class="logo">
    <span>DDTN</span>
    </a>
      <button class="menu-btn" type="button" aria-label="Åpne meny" aria-expanded="false" data-menu-button>☰</button>
      <nav class="site-nav" data-menu>
        <a href="index.html">Hjem</a>
        <a href="om-oss.html">Om oss</a>
        <a href="tro.html">Drusisk tro</a>
        <a href="events.html">Arrangementer</a>
        <a href="timeplan.html">Timeplan</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="page-title">
      <h1>Kontakt</h1>
      <p class="muted">Send oss en melding.</p>
    </section>

    <section class="grid two">
      <article class="card">
        <div class="pad">
          <h2>Kontaktinfo</h2>
          <p>
            <strong>E-post:</strong>
            <a class="contact-link" href="mailto:post@ddtn.no" title="Send e-post til post@ddtn.no">
                post@ddtn.no
            </a>
          </p>

          <p>
            <strong>Telefon:</strong>
            <a class="contact-link" href="tel:+4792563964" title="Ring +47 92563964">
                +47 92563964
            </a>
          </p>
          <p><strong>Sted:</strong> Oslo</p>
        </div>
      </article>

      <article class="card">
        <div class="pad">
          <h2>Kontaktskjema</h2>
          <form class="form"
            action="mailto:post@ddtn.no"
            method="post"
            enctype="text/plain">

            <label>
                Navn
                <input type="text" name="Navn" placeholder="Ditt navn" required />
            </label>

            <label>
                E-post
                <input type="email" name="E-post" placeholder="din@epost.no" required />
            </label>

            <label>
                Melding
                <textarea name="Melding" rows="5" placeholder="Skriv melding..." required></textarea>
            </label>

            <button class="btn" type="submit">Send</button>
        </form>
        </div>
      </article>
    </section>

    <footer class="site-footer">
      <div class="wrap footer-inner">
        <p class="muted">© <span id="year"></span> DDTN</p>
      </div>
    </footer>
  </main>
</body>
</html>
